---
layout: default
title: 我的博客
---

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
</head>
<body>
  <h1>我的个人博客</h1>
  
  <h2>文章列表</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.date | date: "%Y年%m月%d日" }}</p>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
